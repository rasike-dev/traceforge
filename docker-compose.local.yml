version: '3.8'

services:
  # Datadog Agent with OTLP receiver
  datadog-agent:
    image: gcr.io/datadoghq/agent:latest
    container_name: traceforge-datadog-agent
    environment:
      # Datadog API configuration
      - DD_API_KEY=c1a4c227b8252a7da32b23cabf1eef21
      - DD_SITE=datadoghq.com
      - DD_HOSTNAME=traceforge-local
      
      # Enable OTLP receiver on port 4318 (HTTP) and 4317 (gRPC)
      - DD_OTLP_CONFIG_RECEIVER_PROTOCOLS_HTTP_ENDPOINT=0.0.0.0:4318
      - DD_OTLP_CONFIG_RECEIVER_PROTOCOLS_GRPC_ENDPOINT=0.0.0.0:4317
      
      # Disable features not needed for local testing
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=false
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=false
      - DD_LOGS_ENABLED=false
      - DD_PROCESS_AGENT_ENABLED=false
      
      # Cloud Run simulation
      - ECS_FARGATE=true
    ports:
      # OTLP endpoints
      - "4318:4318"  # HTTP
      - "4317:4317"  # gRPC
      # Datadog Agent APM (for reference, not used in OTLP mode)
      - "8126:8126"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4318/health"]
      interval: 10s
      timeout: 5s
      retries: 3

